<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - OBR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Optional: Ensure that the form is centered and the layout is responsive */
        .register-card {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .register-card h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-success {
            font-weight: bold;
        }

        .footer-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="register-card">
            <h2 class="text-center">Register</h2>
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="nom" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="prenom" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="numeroTelephone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">NIF</label>
                    <input type="text" class="form-control" name="nif" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="adresse" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="motDePasse" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
