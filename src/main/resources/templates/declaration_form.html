<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Make a Declaration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .content {
            min-height: calc(100vh - 56px - 56px); /* Adjust based on your navbar and footer height */
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 content mb-10">
        <h2 class="text-center mb-4">Make a Declaration</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/declarations/save" method="post">
                            <div class="mb-3">
                                <label for="typeDeDeclaration" class="form-label">Type de d√©claration</label>
                                <select class="form-select" id="typeDeDeclaration" name="typeDeDeclaration">
                                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.nom}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="montant" class="form-label">Montant</label>
                                <input type="number" class="form-control" id="montant" name="montant" required>
                            </div>
                            <div class="mb-3">
                                <label for="modePaiement" class="form-label">Mode de paiement</label>
                                <select class="form-select" id="modePaiement" name="modePaiement">
                                    <option th:each="mode : ${modes}" th:value="${mode.id}" th:text="${mode.nom}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a th:href="@{/declarations/list}" class="btn btn-link">View Declarations List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}" class="mt-auto"></div>
</body>
</html>
