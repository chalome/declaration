<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the body and html take the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flexbox to ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Main content should grow to fill available space */
        .content {
            flex: 1;
            padding: 20px; /* Optional padding for better spacing */
        }

        /* Footer styling */
        footer {
            background-color: #343a40; /* Bootstrap dark background */
            color: white;
            position: relative; /* Ensure it stays within the flow of the document */
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">OBR Declaration</a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="/home">Acceuil</a>
                <a class="nav-link text-white" href="/info">Information</a>
                <a class="nav-link text-white" href="/about">Ã€ Propos</a>
                <a th:if="${session.utilisateur != null}" th:href="@{/user/details/{id}(id=${session.utilisateur.id})}" class="nav-link text-white">Profile</a>
            </div>
            <div class="ms-auto">
                <a th:if="${session.utilisateur == null}" href="/login" class="btn btn-outline-light btn-sm">Login</a>
                <a th:if="${session.utilisateur == null}" href="/register" class="btn btn-warning btn-sm">Register</a>
                <a th:if="${session.utilisateur != null}" href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="content">
    <!-- The content for the page will be inserted here -->
    <div th:replace="~{::body}"></div>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="text-center py-3">
        <p class="mb-0">&copy; 2025 OBR Online Declaration | All Rights Reserved</p>
    </footer>
</div>

</body>
</html>
