<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the body and html take the full height of the viewport */
        html, body {
            height: 100%;
        }

        /* Flexbox to ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Optional: Add some padding to avoid footer sticking to the content */
        .content {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">OBR Declaration</a>
            <div class="ms-auto">
                <!-- Show Login and Register if user is not logged in -->
                <a th:if="${session.utilisateur == null}" href="/login" class="btn btn-outline-light btn-sm">Login</a>
                <a th:if="${session.utilisateur == null}" href="/register" class="btn btn-warning btn-sm">Register</a>
                
                <!-- Show Logout if user is logged in -->
                <a th:if="${session.utilisateur != null}" href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="content">
    <!-- The content for the page will be inserted here -->
    <div th:replace="~{::body}"></div>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 OBR Online Declaration | All Rights Reserved</p>
    </footer>
</div>

</body>
</html>
