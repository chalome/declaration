<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5 content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="fw-bold">User Information</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th scope="row" class="text-end">ID</th>
                                    <td th:text="${user.id}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Nom</th>
                                    <td th:text="${user.nom}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Prénom</th>
                                    <td th:text="${user.prenom}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Email</th>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Numéro de Téléphone</th>
                                    <td th:text="${user.numeroTelephone}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">NIF</th>
                                    <td th:text="${user.nif}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Date de Création</th>
                                    <td th:text="${#dates.format(user.dateCreation, 'dd/MM/yyyy')}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Adresse</th>
                                    <td th:text="${user.adresse}"></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-end">Mot de Passe</th>
                                    <td th:text="${user.motDePasse}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" onclick="history.back()">Retour</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments :: footer"></div>
</body>
</html>
